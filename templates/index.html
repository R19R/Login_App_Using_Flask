<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet"/>
    <!-- <script type="text/javascript" src="{{url_for('static', filename = 'js/new.js') }}"></script> -->
     <script>
        function passvalue(){
            var firstname = document.getElementById("getName").value;
            localStorage.setItem("NAME", firstname);
            return true;
        }
    </script>
</head>
<body>
    <h2>Welcome!</h2>
    <form action="/successjs()" method="POST">
        <p>Username <input id="getName" type="text"/></p>
        <p>Password <input type="password" name="password"/></p>
        <input class="button" type="submit" value="Submit" onclick="passvalue();">
    </form>
</body>
</html>
